<header>
  <div class="navbar bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px" class="fas fa-shipping-fast">&nbsp; </i>
      <strong style="font-size: 30px">ApnaApp</strong>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search products"
        />
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <button routerLink="/cart" class="btn btn-primary">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">{{ totalItem }}</div>
    </button>
    <button class="btn btn-primary">
      <div style="font-size: 10px" class="badge bg-danger">
        {{ userName }}
      </div>
    </button>
    <button routerLink="/login" class="btn btn-danger">LogOut</button>
  </div>

  <div class="form-group">
    <label class="control-label dash-control-label col-xs-3">Category:</label>
    <div class="col-xs-9">
      <ng-select
        (change)="onCategorySelect($event)"
        [items]="categoryList"
        bindLabel="title"
        bindValue="id"
        [(ngModel)]="selectedCategory"
      >
      </ng-select>
    </div>
  </div>

  <!-- Subcategory -->

  <div class="form-group">
    <label class="control-label dash-control-label col-xs-3"
      >Sub category:</label
    >
    <div class="col-xs-9">
      <ng-select
        (change)="onSelectSubCategory()"
        [items]="subcategoryList"
        bindLabel="title"
        bindValue="id"
        [(ngModel)]="selectedSubCategory"
      >
      </ng-select>
    </div>
  </div>
</header>
